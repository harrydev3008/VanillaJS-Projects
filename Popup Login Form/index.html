<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Popup Login Form</title>
</head>

<body>

    <button id="open">Login</button>

    <div class="popup-container">

        <div class="login-container">
            <button id="close">
                <i class="fas fa-times"></i>
            </button>

            <form class="login-form">

                <h2 class="title">Login</h2>

                <div class="login-div">
                    <label for="user" class="fas fa-user"></label>
                    <input type="text" name="" id="user" placeholder="Username" required maxlength="20">
                </div>

                <div class="login-div">
                    <label for="password" class="fas fa-lock"></label>
                    <input type="password" name="" id="password" placeholder="Password" required>
                    <i class="fas fa-eye-slash" id="showPassword"></i>
                </div>

                <button type="submit">Login</button>

                <a href="#" class="forgot-password">Forgotten Password?</a>

                <div class="sign-up-container">
                    Not a member yet? <a href="#" class="sign-up">Sign up now!</a>
                </div>

                <p>Or With:</p>

                <div class="social-media">

                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-google-plus-square"></i>
                    <i class="fab fa-twitter"></i>

                </div>

            </form>

        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
