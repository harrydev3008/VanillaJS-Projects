<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Member Reviews</title>
</head>

<body>

    <div class="container">

        <i class="fas fa-quote-right right"></i>

        <div class="img-container">
            <img id="member-img" src="./img/1.jpg" alt="">
            <div class="quote">
                <i class="fas fa-quote-right"></i>
            </div>
        </div>

        <div class="member-desc">
            <p class="member-name">
                John Doe
            </p>

            <p class="member-job">
                Web Developer
            </p>
        </div>

        <p class="member-info">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quod totam magni illo odit consectetur odio
            expedita ex the man, the myth, the legend velit quibusdam blanditiis!
        </p>

        <div class="btn-container">
            <button class="btn btn-prev">
                <i class="fas fa-chevron-left"></i>
            </button>

            <button class="btn btn-next">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
